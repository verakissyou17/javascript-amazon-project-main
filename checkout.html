<!DOCTYPE html>
<html lang="en">

<head>
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="UTF-8" />
  <!-- Here are the CSS files for this page. -->
  <link rel="stylesheet" href="styles/shared/general.css" />
  <link rel="stylesheet" href="styles/pages/checkout/checkout-header.css" />
  <link rel="stylesheet" href="styles/pages/checkout/checkout.css" />
</head>

<body>
  <header class="checkout-header">
    <div class="header-content">
      <div class="checkout-header-left-section">
        <a href="index.html">
          <img class="amazon-logo" src="images/amazon-logo.png" alt="amazon-logo" />
          <img class="amazon-mobile-logo" src="images/amazon-mobile-logo.png" alt="amazon-mobile-logo"/>
        </a>
      </div>

      <div class="checkout-header-middle-section">
        Checkout (<a class="return-to-home-link js-return-to-home-link" href="index.html"></a>)
      </div>

      <div class="checkout-header-right-section">
        <img src="images/icons/checkout-lock-icon.png" alt="checkout-lock-icon" />
      </div>
    </div>
  </header>

  <main class="main">
    <div class="page-title">Review your order</div>

    <div class="checkout-grid">
      <div class="order-summary js-order-summary"></div>

      <div class="payment-summary js-payment-summary"></div>
    </div>
  </main>

      <script type="module" src="./scripts/checkout.js"></script>
</body>

</html>
